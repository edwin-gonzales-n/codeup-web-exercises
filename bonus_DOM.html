    <button id="watch" style="color: #0099cc; padding: 1em; background: solid black; font-size: 2em"></button>
    <br>
    <button id="start">start watch</button>
    <button id="stop">stop watch</button>
    <button id="reset">reset</button>


<script>
    var intervalID;


    var listenerStop = function () {
        clearInterval(intervalID);
    }

    document.getElementById('stop').addEventListener('click', listenerStop, false);

    var listenerStart = function () {
            intervalID = setInterval(function() {
            var now = new Date().getTime();
            var hours = Math.floor((now % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((now % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((now % (1000 * 60)) / 1000);
            var miliseconds = Math.floor((now % (1000 * 60)) / 100);

            // Output the result in an element with id="watch"

            document.getElementById("watch").innerHTML = parseFloat(hours) - 6 + "h "
                + minutes + "m " + seconds + "s " + miliseconds + "ms ";

        },100);
    }

    document.getElementById('start').addEventListener('click', listenerStart, false);

    // var listenerReset = function () {
    //     document.getElementById("watch").innerText = "0";
    // }
    //
    // document.getElementById('watch').addEventListener('click', listenerReset, false);

    document.getElementById('reset').addEventListener('click', function (){document.getElementById("watch").innerHTML = "0";}, false);





</script>
</body>
