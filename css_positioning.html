<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Positioning</title>

    <link rel="stylesheet" href="css/positioning.css">
</head>
<body>

    <main>
        <a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">
            <h1>Visible Spectrum Wavelenghts</h1>
        </a>

        <div class="redbox">
            <span>620 - 750 nm</span>
        </div>

        <div class="orangebox">
            <span>590 - 620 nm</span>
        </div>

        <div class="yellowbox">
            <span>570 - 590 nm</span>
        </div>

        <div class="greenbox">
            <span>495 - 570 nm</span>
        </div>

        <div class="bluebox">
            <span>450 - 495 nm</span>
        </div>

        <div class="pinkbox">
            <span>380 - 450 nm</span>
        </div>

    </main>

</body>
</html>
