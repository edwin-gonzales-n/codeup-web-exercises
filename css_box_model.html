<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model</title>

    <link rel="stylesheet" href="css/box_model.css">

</head>
<body>

    <main>
        <a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">
            <h1>Visible Spectrum Wavelenghts</h1>
        </a>

        <div class="redbox">
            <p>620 - 750 nm</p>
        </div>

        <div class="orangebox">
            <p>590 - 620 nm</p>
        </div>

        <div class="yellowbox">
            <p>570 - 590 nm</p>
        </div>

        <div class="greenbox">
            <p>495 - 570 nm</p>
        </div>

        <div class="bluebox">
            <p>450 - 495 nm</p>
        </div>

        <div class="pinkbox">
            <p>380 - 450 nm</p>
        </div>

    </main>


</body>
</html>
