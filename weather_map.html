<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/weather_map.css">
    <title>Weather Map</title>
</head>

<!--Body starts -->
<body class="container">
    <main>

        <div class="row barBackground" style="border:1px solid black">
            <div class="col-sm-9">
                <nav class="navbar navbar-toggleable-sm">
                    <a class="navbar-brand" href="#" id="weatherLocation" style="font-size: xx-large"></a>
                </nav>
            </div>
            <div class="col-sm-3">
                <nav class="navbar navbar-toggleable-sm">
                    <a class="navbar-brand strokeme" href="#">Gonzo's Weather Channel</a>
                </nav>
            </div>
        </div>

        <div class="row no-gutters">
            <div class="col-sm-3">
                <div class="square img_1-1"></div>
            </div>
            <div class="col-sm-3">
                <div class="square img_1-2"></div>
            </div>
            <div class="col-sm-3">
                    <div class="square img_1-3"></div>
            </div>
            <div class="col-sm-3">
                <input id="lattitude" class="form-control mr-sm-2 pushDownAbit" type="text" placeholder="Type Latitude">
                <input id="longitude" class="form-control mr-sm-2" type="text" placeholder="Type Longitude" style="margin-left: 5%">
                <button id="searchLat" class="btn" type="button" style="; color: black; border: 1px solid black">Search</button>
            </div>
        </div>
        <!--Google container-->
        <div class="row no-gutters">
            <div class="col-sm-9">
                <div id="map"></div>
            </div>
            <div class="col-sm-3">
                <label for="Newlatitude" style="color: #000;">Latitude</label>
                <input id="Newlatitude" class="form-control mr-sm-2" type="text" placeholder="Latitude" style="margin-left: 5%">
                <label for="Newlongitude" style="color: #000;">Longitud</label>
                <input id="Newlongitude" class="form-control mr-sm-2" type="text" placeholder="Longitude" style="margin-left: 5%">
            </div>
        </div>
    </main>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgfMlQyQnhee5ftdpFKrrmadp3ZmeYqew&libraries=places"></script>
    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/weather_map.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
