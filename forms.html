<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with Us</title>
</head>
<body>
    <h1>Register with Us</h1>

    <form action="https://hookb.in/KlwO8q05" method="GET">
        <!-- action attribute on a form is WHERE you are sending the form (url or a specific file)
             method is the "type" of request.  We have GET and POST
             GET method is used for downloading information, we use GET in search forms
             POST method is used for uploading information, we use POST on login forms
        -->
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Input your username here" id="username">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Input your password here">

        <button type="submit">Login</button>
    </form>
</body>

</html>
